<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            text-align: center;
            overflow: hidden;
        }

        header {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            animation: slideDown 1.5s ease-in-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .main-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 50%;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInZoom 1.5s ease-in-out forwards;
        }

        @keyframes fadeInZoom {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animated-heading {
            font-size: 2.5em;
            animation: bounceIn 1.5s ease-in-out forwards;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffdd57;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="create.html">Create</a></li>
                <li><a href="list.html">View List</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-section">
        <h1 class="animated-heading">Welcome to the CRUD Application</h1>
        <h2>Manage Your Data Efficiently</h2>
        <p>Use the navigation menu to create, view, and manage your data.</p>
    </section>

    <footer>
        <p>&copy; 2025 CRUD App. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
